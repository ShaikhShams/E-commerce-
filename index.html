<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Section with Scroll Animation & Ratings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.product-section {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 50px;
    max-width: 1200px;
    margin: 0 auto;
}

.product {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transform: translateY(100px);
    text-align: center;
    transition: transform 0.5s ease;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

h2 {
    margin: 10px 0;
}

p {
    color: #666;
}

.rating {
    margin-top: 10px;
}

.rating .star {
    color: gold;
    font-size: 20px;
}

.product:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="product-section">
        <div class="product" id="product1">
            <img src="1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Best product description goes here.</p>
            <div class="rating">
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star-half-alt"></span>
            </div>
        </div>
        <div class="product" id="product2">
            <img src="2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Best product description goes here.</p>
            <div class="rating">
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star-half-alt"></span>
                <span class="star far fa-star"></span>
            </div>
        </div>
        <div class="product" id="product3">
            <img src="3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Best product description goes here.</p>
            <div class="rating">
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star fas fa-star"></span>
                <span class="star far fa-star"></span>
                <span class="star far fa-star"></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

gsap.from(".product", {
    scrollTrigger: {
        trigger: ".product-section",
        start: "top 80%",
        end: "bottom 20%",
        toggleActions: "play none none reset",
    },
    opacity: 0,
    y: 100,
    duration: 1,
    stagger: 0.2
});

gsap.from(".star", {
    scrollTrigger: {
        trigger: ".product-section",
        start: "top 80%",
        end: "bottom 20%",
        toggleActions: "play none none reset",
    },
    opacity: 0,
    scale: 0,
    duration: 0.5,
    stagger: 0.1,
    delay: 0.5
});

    </script>
</body>
</html>
