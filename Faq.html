<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.faq-container {
    max-width: 800px;
    margin: 40px 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.faq {
    width: 100%;
}

.faq-item {
    margin-bottom: 15px;
}

.faq-question {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: left;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease;
}

.faq-question:hover {
    background-color: #0056b3;
}

.faq-answer {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background-color: #f9f9f9;
    padding: 0 15px;
    border-radius: 0 0 5px 5px;
}

.faq-answer p {
    padding: 15px 0;
    margin: 0;
    font-size: 1em;
    color: #333;
    line-height: 1.6;
}

.faq-item.active .faq-answer {
    max-height: 200px;
    padding-top: 15px;
}

@media (max-width: 600px) {
    .faq-container {
        padding: 20px;
    }

    .faq-question {
        font-size: 1em;
        padding: 10px;
    }

    h1 {
        font-size: 2em;
    }
}


      
    </style>
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq">
            <div class="faq-item">
                <button class="faq-question">What is your return policy?</button>
                <div class="faq-answer">
                    <p>We offer a 30-day return policy on all items. Items must be returned in their original condition and packaging. Please contact our customer service team to initiate a return.</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">How do I track my order?</button>
              
            </div>
            <div class="faq-item">
                <button class="faq-question">Do you ship internationally?</button>
             
            </div>
            <div class="faq-item">
                <button class="faq-question">How can I contact customer support?</button>
             
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
     

document.addEventListener("DOMContentLoaded", function () {
    gsap.from(".faq-item", { 
      duration: 1, 
      opacity: 0, 
      y: 50 
      
      
    });
    gsap.from(".faq-question", { 
      duration: 1, 
      opacity: 0, 
      y:60, delay: 
      0.5, 
      
      stagger:0.7
  });
    
    
});

    </script>

  
  
</body>
</html>
