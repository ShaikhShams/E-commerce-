<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Products</title>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;

    overflow: scroll();
}

.latest-products {
    position: relative;
    padding: 50px;
    background-color: #fff;
    overflow: hidden;
}

.latest-products h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5em;
    color: #333;
}

.product-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-card {
    
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    overflow: hidden;
    width: 300px;
    margin: 20px;
    text-align: center;
    padding: 20px;
}

.product-card img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}



.product-card h3 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
}

.product-card p {
    font-size: 1.2em;
    color: #777;
    margin-bottom: 20px;
}

.product-card .buy-now {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color:black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
}

.product-card .buy-now:hover {
    background-color: coral;
}




    </style>
</head>
<body>
    <section class="latest-products">
        
        <h2>Latest Products</h2>
        <div class="product-grid">

            <div class="product-card">
                <img src="20.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>5999</p>
               <a href="add13.html" class="buy-now">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="21.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>3999</p>
             <a href="add14.html" class="buy-now">Buy Now</a>
            </div>
             <div class="product-card">
                <img src="22.jpg" alt="Product 4">
                 <h3>Product 4</h3>
                  <p>7829</p>
                 <a href="add15.html" class="buy-now">Buy Now</a>
                </div>
               <div class="product-card">
                   <img src="23.jpg" alt="Product 4">
                 <h3>Product 5</h3>
                   <p>3999</p>
             <a href="add16.html" class="buy-now">Buy Now</a>
                 </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
    
gsap.from('.product-card', {
    duration: 1,
    y: 50,
    opacity: 0,
    ease: "power3.out",
    stagger: 0.3
});



    </script>
</body>
</html>
