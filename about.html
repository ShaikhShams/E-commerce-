<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        color: #fff;
        overflow-x: hidden;
      }
      
      .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .floating-shape {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        backdrop-filter: blur(10px);
      }
      
      .shape1 {
        top: 10%;
        left: 5%;
      }
      
      .shape2 {
        top: 50%;
        right: 10%;
      }
      
      .shape3 {
        bottom: 20%;
        left: 15%;
      }
      
      .about-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      
      .about-title {
        font-size: 4em;
        margin-bottom: 40px;
        opacity: 0;
        background: linear-gradient(120deg, #ff8c00, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .about-content {
        max-width: 800px;
      }
      
      .reveal-text {
        font-size: 1.4em;
        line-height: 1.8;
        opacity: 0;
        margin-bottom: 25px;
        transform: translateY(20px);
        background: linear-gradient(120deg, #ff8c00, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>
    <div class="about-container">
        <h1 class="about-title">About Us</h1>
        <div class="about-content">
            <p class="reveal-text">We are a leading e-commerce platform committed to providing the best shopping experience.</p>
            <p class="reveal-text">Our team of experts is dedicated to bringing you the latest products and the best deals.</p>
            <p class="reveal-text">Join us on our journey to create a shopping paradise where your satisfaction is our priority.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
   
    gsap.fromTo(".about-title",   { 
      y: -50,
      opacity: 0
      }, 
        {
          y: 0,
          opacity: 1,
          duration: 2,
          ease: 
       "power4.out" }
    );

  
    gsap.utils.toArray('.reveal-text').forEach((text, i) => {
        gsap.fromTo(text, 
            { y: 20, opacity: 0 }, 
            { 
                y: 0, 
                opacity: 1, 
                duration: 1, 
                ease: "power4.out", 
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%",
                }
            }
        );
    });

   
    gsap.to(".shape1", {
        y: -20,
        x: 10,
        duration: 6,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
    });

    gsap.to(".shape2", {
        y: 30,
        x: -15,
        duration: 8,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
    });

    gsap.to(".shape3", {
        y: -25,
        x: 15,
        duration: 7,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
    });
});

    </script>
</body>
</html>
